<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사운드 분석 그래프와 데시벨 측정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        canvas {
            width: 100%;
            height: 200px;
            border: 1px solid black;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
        #dbValue {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>사운드 분석기 및 데시벨 측정</h1>
<p>마이크를 통해 사운드를 분석하고 그래프로 시각화하며 데시벨을 측정합니다.</p>

<canvas id="canvas"></canvas>
<p id="status">상태: 대기 중...</p>
<p id="dbValue">데시벨: 0 dB</p>

<!-- JS 파일 연결 -->
<script src="soundAnalysis.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사운드 및 진동 분석</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;

        canvas {
            width: 100%;
            height: 200px;
            border: 1px solid black;
        }

            margin-top: 20px;
            font-size: 18px;
        }

<canvas id="canvas"></canvas>
<p id="status">상태: 대기 중...</p>
<p id="dbValue">데시벨: 0 dB</p>
<p id="vibrationData">진동 데이터: X: 0, Y: 0, Z: 0</p>

<!-- JS 파일 연결 -->
<script src="soundAndVibrationAnalysis.js"></script>

</body>
</html>
